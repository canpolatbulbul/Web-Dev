    <form action="">

      <br />
      <br />

      <br />
      <!-- Description -->
      <h2>Description</h2>
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="10"
        placeholder="your description"
      ></textarea>
      <br />

      <input type="submit" value="Send" />
    </form>
